<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tactiv Inventory</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://cdn.tactivstudios.com" />
    <link
      rel="stylesheet"
      href="https://cdn.tactivstudios.com/icons/phosphoricons/regular/style.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.tactivstudios.com/icons/phosphoricons/fill/style.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.tactivstudios.com/icons/phosphoricons/thin/style.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.tactivstudios.com/icons/phosphoricons/bold/style.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.tactivstudios.com/icons/phosphoricons/duotone/style.css"
    />
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="content" class="d-flex bg-light w-100">
      <!-- Sidebar starts here -->
      <div class="p-3 d-flex flex-column sidebar noselect">
        <div class="d-flex flex-column w-100 sidebar-inner">
          <div class="sidebar-upper d-flex flex-column">
            <img
              class="logo"
              src="../assets/logos/tactiv-logo.svg"
              alt="tactiv-logo"
            />
            <div class="dropdown">
              <button
                class="btn-dropdown dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Maa-Main Branch
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
          </div>
          <div class="d-flex flex-column">
            <div class="sidebar-label">general</div>
            <button type="button" class="btn-sidebar">
              <i class="ph-fill ph-lightning icon"></i>Dashboard
            </button>
            <button type="button" class="btn-sidebar">
              <i class="ph-fill ph-notepad icon"></i>Services
            </button>
            <button type="button" class="btn-sidebar active">
              <i class="ph-fill ph-medium-logo icon"></i>Inventory
            </button>
            <button type="button" class="btn-sidebar">
              <i class="ph-fill ph-chart-bar icon"></i>Reports
            </button>
          </div>
          <div class="d-flex flex-column">
            <div class="sidebar-label">your entity</div>
            <button type="button" class="btn-sidebar">
              <i class="ph-fill ph-buildings icon"></i>Company Profile
            </button>
            <button type="button" class="btn-sidebar">
              <i class="ph-fill ph-user-switch icon"></i>User roles
            </button>
            <button type="button" class="btn-sidebar">
              <i class="ph-fill ph-users-three icon"></i>All members
            </button>
          </div>
        </div>
        <div class="d-flex flex-column w-100">
          <button type="button" class="btn-sidebar">
            <i class="ph-fill ph-poker-chip icon-lower"></i>Help center
          </button>
          <button type="button" class="btn-sidebar">
            <i class="ph-fill ph-gear icon-lower"></i>Settings
          </button>
        </div>
      </div>
      <!-- Sidebar ends here -->
      <!-- Inventory starts here -->
      <div class="pt-2 w-100 d-flex inventory-wrapper">
        <div class="w-100 d-flex flex-column inventory">
          <div class="inventory-upper px-4 py-2 d-flex">
            <p class="m-0 title">All job orders</p>
            <div class="d-flex inventory-upper-btns">
              <form>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control search"
                    id="exampleInputText1"
                    aria-describedby="textHelp"
                    placeholder="Search JO, client name, car model or m..."
                  />
                </div>
              </form>
              <button type="button" class="btn-default">
                <i class="ph ph-funnel icon"></i>Filters
              </button>
              <div class="v-separator"></div>
              <button type="button" class="btn-blue-500">
                <i class="ph ph-plus icon"></i>Create job
              </button>
            </div>
          </div>
          <div class="separator"></div>
          <div class="d-flex px-4 py-3 inventory-container">
            <div class="d-flex inventory-tabs">
              <div class="inventory-cards">
                <div class="card-title">
                  Pending
                  <div class="card-count">4</div>
                </div>
                <button
                  type="button"
                  class="card-inventory"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasRight"
                  aria-controls="offcanvasRight"
                >
                  <div class="card-heading">
                    <div class="username">Jan Earvin G.</div>
                    <div class="tag">
                      #00042
                      <i class="ph ph-copy-simple copy"></i>
                    </div>
                  </div>
                  <div class="date-icon">
                    <div class="date">Dec 2, 2024</div>
                    <div class="icons">
                      <img
                        class="icon"
                        src="/src/assets/icons/laufey.jpg"
                        alt="user"
                      />
                      <img
                        class="icon"
                        src="/src/assets/icons/laufey.jpg"
                        alt="user"
                      />
                    </div>
                  </div>
                  <div class="card-separator"></div>
                  <div class="auto-info">
                    <div class="type">White Nissan Terra</div>
                    <div class="plate">LAM 4332</div>
                  </div>
                  <div class="days">
                    <div class="in-column">5 days in this column</div>
                  </div>
                </button>
              </div>
              <div class="inventory-cards">
                <div class="card-title">
                  In-progress
                  <div class="card-count">4</div>
                </div>
              </div>
              <div class="inventory-cards">
                <div class="card-title">
                  For review
                  <div class="card-count">1</div>
                </div>
              </div>
              <div class="inventory-cards">
                <div class="card-title">
                  For release
                  <div class="card-count">20</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Inventory ends here -->
    </div>
    <!-- Offcanvas -->
    <div
      class="offcanvas offcanvas-end offcanvas-inventory"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-body">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
        <div class="offcanvas-sidebar">
          <div class="offcanvas-sidebar-heading">
            <div class="offcanvas-sidebar-heading-upper">
              <div class="offcanvas-sidebar-heading-upper-joborder">
                <p class="m-0 text">Job order</p>
                <div class="d-flex gap-1">
                  #9183
                  <div class="copy">copy<i class="ph ph-copy-simple copy-icon"></i></div>
                </div>
              </div>
              <div class="offcanvas-sidebar-heading-upper-authordate">
                <p>By Restie Antiquin</p>
                <p>On Dec 8, 2024</p>
              </div>
            </div>
            <div class="offcanvas-sidebar-heading-lower">

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
